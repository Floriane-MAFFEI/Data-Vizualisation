<h2>Se connecter</h2>

<!-- form and method linked and called on submission -->
<form (ngSubmit)="onSubmit()">
  <label for="username">Nom d'utilisateur :</label>
  <!-- Bind the fiel value to username property in the component -->
  <input type="text" id="username" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required>

  <br>

  <label for="password">Mot de passe :</label>

  <!-- Bind the fiel value to password property in the component -->
  <input type="password" id="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>

  <br>

  <button type="submit">Se connecter</button>
</form>

<!-- Adding dynamic class based on message type -->
<div [ngClass]="{
  'success': submittedMessage?.startsWith('Bonjour'),
  'error': submittedMessage === 'Veuillez remplir tous les champs.'
}">
  {{ submittedMessage }}
</div>
