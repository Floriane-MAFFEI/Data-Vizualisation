<h2>S'inscrire</h2>
<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <label for="username">Nom d'utilisateur :</label>
  <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" ngModel required>

  <label for="password">Mot de passe :</label>
  <input type="password" id="password" name="password" placeholder="Mot de passe" ngModel required>

  <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>

  <div [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }">
    {{ submittedMessage }}
  </div>
</form>
